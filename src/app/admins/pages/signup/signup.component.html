<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 mt-3">
            <div class="alert alert-secondary">
                <h1>Sign Up Form</h1>
            </div>
            <form class="form-horizontal templatemo-login-form-2" [formGroup]='registerForm' (ngSubmit)='register()'>
               
                <div class="col-lg-12 mt-2">
                    <mat-form-field class="col-lg-6" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input autocomplete="off" matInput formControlName='f_name' placeholder="Enter Your First Name">
                        <ng-container *ngFor="let error of error_message.f_name">
                            <mat-error class="mt-3"
                                *ngIf="registerForm.get('f_name').hasError(error.type) && (registerForm.get('f_name').dirty || registerForm.get('f_name').touched)">
                                <small>{{ error.message }}</small>
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input autocomplete="off" matInput formControlName='l_name' placeholder="Enter Your Last Name">
                        <ng-container *ngFor="let error of error_message.l_name">
                            <mat-error class="mt-3"
                                *ngIf="registerForm.get('l_name').hasError(error.type) && (registerForm.get('l_name').dirty || registerForm.get('l_name').touched)">
                                <small>{{ error.message  }}</small>
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 mt-2">
                    <mat-form-field class="col-lg-12" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" matInput formControlName='email' placeholder="pat@example.com">
                        <ng-container *ngFor="let error of error_message.email">
                            <mat-error class="mt-3"
                                *ngIf="registerForm.get('email').hasError(error.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                                <small>{{ error.message  }}</small>
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 mt-2">
                    <mat-form-field class="col-lg-12" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input autocomplete="off" matInput formControlName='username' >
                        <ng-container *ngFor="let error of error_message.username">
                            <mat-error class="mt-3"
                                *ngIf="registerForm.get('username').hasError(error.type) && (registerForm.get('username').dirty || registerForm.get('username').touched)">
                                <small>{{ error.message  }}</small>
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 mt-2">
                    <mat-form-field class="col-lg-12" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input autocomplete="off" matInput formControlName='password' type="password"
                            [type]="hide ? 'password' : 'text'" placeholder="Password">
                         <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> 
                        <ng-container *ngFor="let error of error_message.password">
                            <mat-error class="mt-3"
                                *ngIf="registerForm.get('password').hasError(error.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                                <small>{{ error.message  }}</small>
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                    
                   
                </div>
                <div class="left mr-4 mt-2">
                    <button mat-raised-button color="primary" [disabled]='registerForm.invalid'
                        style="float: right">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
