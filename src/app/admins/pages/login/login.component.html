<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 mt-3">
            <div class="alert alert-secondary">
                <h1>LogIn</h1>
            </div>
            <form class="form-horizontal templatemo-login-form-2" [formGroup]='loginForm' (ngSubmit)='login()'>
               
                <div class="col-lg-12 mt-2">
                    <mat-form-field class="col-lg-12" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" matInput formControlName='email' placeholder="pat@example.com">
                        <ng-container *ngFor="let error of error_message.email">
                            <mat-error class="mt-3"
                                *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                <small>{{ error.message  }}</small>
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 mt-2">
                    <mat-form-field class="col-lg-12" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input autocomplete="off" matInput formControlName='password' type="password"
                            [type]="hide ? 'password' : 'text'" placeholder="Password">
                         <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> 
                        <ng-container *ngFor="let error of error_message.password">
                            <mat-error class="mt-3"
                                *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                <small>{{ error.message  }}</small>
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                    
                   
                </div>
                <div class="left mr-4 mt-2">
                    <button mat-raised-button color="primary" [disabled]='loginForm.invalid'
                        style="float: right">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
