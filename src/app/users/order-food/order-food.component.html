<div class="container mt-3 no-gutters">
    <div class="row no-gutters">
        <div class="col-lg-12 no-gutters">
            <div class="row">
                <div class="col-lg-2">
                    <nav class="nav nav-tabs d-flex flex-column">
                        <button class="nav-link mt-1  btn-primary" (click)="fetchFood('Breakfast')" >Breakfast</button>
                        <button class="nav-link mt-4  btn-secondary" (click)="fetchFood('Lunch')">Lunch</button>
                        <button class="nav-link  mt-4 btn-danger" (click)="fetchFood('Dinner')">Dinner</button>
                    </nav>
                </div>
                <div class="col-lg-10">
                    <app-food-items  [foodItems]="food"></app-food-items>
                </div>
            </div>
        </div>
    </div>
</div>
