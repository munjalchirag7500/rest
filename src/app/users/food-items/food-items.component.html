
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <div class="page-section">
            <h1 class="page-title">Food Menu</h1>
        </div>
    </div>
</div>
<div class="container no-gutters" >
    <div class="content" *ngFor="let foods of foodItems">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="menu-block">
                        <div class="menu-content">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="dish-img"><img
                                        [src]='foods.image' height="70px"  width="70px" alt=""
                                                class="img-circle"></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="dish-content">
                                        <h5 class="dish-title">{{foods.food_name}}
                                        </h5>
                                        <span class="dish-meta"><p>Rs {{foods.cost}}</p></span>
                                    </div>
                                </div>
                                <div class="col-lg-4 mt-3">
                                    <button class="btn btn-success" (click)="addtocart(foods._id)">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
